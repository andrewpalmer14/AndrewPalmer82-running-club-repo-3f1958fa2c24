<ion-header>
  <ion-navbar color="primary">
    <ion-title>The First Rule of Run Club...</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="no-scroll">
  <ion-list>
    <ion-item>
      <ion-label stacked color="primary">First Name</ion-label>
      <ion-input type="text" [(ngModel)]="firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>
  <ion-footer>
    <button ion-button full large (click)="continue()">Continue</button>
  </ion-footer>
</ion-content>
