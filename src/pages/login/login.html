<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Log In</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="no-scroll">
  <ion-list>
    <ion-item>
      <ion-label stacked color="secondary"><ion-icon name="person" icon-left></ion-icon> Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked color="secondary"><ion-icon name="lock" icon-left></ion-icon> Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-footer>
    <button ion-button id="loginButton" full large color="secondary" (click)="login(email, password)">Log In</button>
  </ion-footer>
