<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Check In For {{ event.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-icon [name]="event.icon" item-start> {{event.title}}</ion-icon>
      <h2>Location: {{event.location}}</h2>
      <h2>Date and Time: {{event.date}}</h2>
    </ion-card-header>
    <ion-card-content>
      <h2>Description:</h2>
      <h4>{{event.description}}</h4>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label stacked color="secondary"><ion-icon name="key" icon-left></ion-icon> Event Access Code</ion-label>
      <ion-input type="text" [(ngModel)]="code"></ion-input>
    </ion-item>
  </ion-list>
  <ion-footer>
    <button ion-button full large color="secondary" (click)="submit()">Enter Code</button>
  </ion-footer>
</ion-content>
